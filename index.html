  <style type="text/css" media="screen">

    }

    }

    }

      margin: 0;

    }
      
    #mobile-word {
      display: none;
    }

    @media only screen and (max-width: 768px) {
      .text-left,
      .text-right {
      display: none;
    }

    #mobile-word {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;

}

  <script type="text/javascript">
    window.onload = function () {
      var images = ['089-26.jpg', '089-31.jpg'];
      var selected = images[Math.floor(Math.random() * images.length)];
      var path = 'assets/images/' + selected;
      document.documentElement.style.backgroundImage = 'url(' + path + ')';

      // detect brightness for contrast
      var img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = path;

      img.onload = function () {
        var canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        var ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        try {
          var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
          var r = 0, g = 0, b = 0, count = 0;

          for (var i = 0; i < imageData.length; i += 4 * 1000) {
            r += imageData[i];
            g += imageData[i + 1];
            b += imageData[i + 2];
            count++;
          }

          r = r / count;
          g = g / count;
          b = b / count;

          var brightness = (r * 299 + g * 587 + b * 114) / 1000;
          var textColor = brightness > 127 ? 'black' : 'white';

          document.body.style.color = textColor;
          document.getElementById('mobile-word').style.color = textColor;

          var links = document.getElementsByTagName('a');
          for (var j = 0; j < links.length; j++) {
            links[j].style.color = textColor;
          }
        } catch (e) {
          console.warn("Contrast detection failed:", e);
        }
      };

      // mobile words
      if (window.innerWidth <= 768) {
        var words = ['Books', 'كتب', 'Printing', 'طباعة', 'Publishing', 'نشر', 'Designing', 'تصميم'];
        var chosen = words[Math.floor(Math.random() * words.length)];
        document.getElementById('mobile-word').innerHTML = chosen;
      }
    };
  </script>
